version: 1
rules:
  - expected: GitHub
    pattern: Github
  - expected: JavaScript
    pattern: Javascript
  - expected: TypeScript
    pattern: Typescript
  - expected: PostgreSQL
    pattern: Postgresql

  # Environment/EOL policy (series-wide)
  - expected: "Ubuntu 22.04 または Ubuntu 24.04"
    pattern: "Ubuntu 20.04"
  - expected: "ubuntu:22.04 または ubuntu:24.04"
    pattern: "ubuntu:20.04"
  - expected: "Amazon Linux 2023"
    pattern: "Amazon Linux 2"
  - expected: "amazonlinux:2023"
    pattern: /amazonlinux:2(?![0-9])/
